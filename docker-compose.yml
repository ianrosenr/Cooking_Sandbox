services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cookbook-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    # Do not mount volumes in production
    # Do not use reload
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cookbook-frontend
    ports:
      - "8080:80"  # Outside port 8080 â†’ nginx inside port 80
    depends_on:
      - backend
    # Do NOT mount volumes here in production
