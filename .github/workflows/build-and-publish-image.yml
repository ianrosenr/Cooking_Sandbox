name: ğŸ—ï¸ Build and Publish Images

on:
  workflow_run:
    workflows: ["ğŸ§ª Testing"]
    types:
      - completed
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]
  workflow_dispatch:

jobs:
  build_and_push_to_registry:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      # Login to Docker Hub
      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      ##########################################################
      # BACKEND IMAGE
      ##########################################################
      - name: ğŸ·ï¸ Extract metadata (backend)
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ianrosenr/cookbook-backend
          tags: |
            type=ref,event=branch
            type=sha

      - name: ğŸ“¦ Build & push backend
        id: push_backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}

      - name: ğŸ“ Attest backend
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: index.docker.io/ianrosenr/cookbook-backend
          subject-digest: ${{ steps.push_backend.outputs.digest }}
          push-to-registry: true

      ##########################################################
      # FRONTEND IMAGE
      ##########################################################
      - name: ğŸ·ï¸ Extract metadata (frontend)
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: ianrosenr/cookbook-frontend
          tags: |
            type=ref,event=branch
            type=sha

      - name: ğŸ“¦ Build & push frontend
        id: push_frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}

      - name: ğŸ“ Attest frontend
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: index.docker.io/ianrosenr/cookbook-frontend
          subject-digest: ${{ steps.push_frontend.outputs.digest }}
          push-to-registry: true
