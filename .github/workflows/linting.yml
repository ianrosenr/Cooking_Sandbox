name: ğŸ§¹ Linting

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]
  workflow_dispatch:   # manual trigger for feature branches

jobs:
  ruff:
    name: Ruff Linter
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
      - name: ğŸ§¹ Run Ruff
        uses: astral-sh/ruff-action@v3

  mypy:
    name: Mypy Type Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
      - name: ğŸ” Run Mypy
        uses: jpetrucciani/mypy-check@1.14.1
        with:
          path: '.'
          mypy_flags: '--verbose --ignore-missing-imports'
          python_version: 3.12